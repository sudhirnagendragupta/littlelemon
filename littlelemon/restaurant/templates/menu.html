{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu.menu %}
    <p>
        <span class="menu-price">
            {{ item.title }}: ${{ item.price }}
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
